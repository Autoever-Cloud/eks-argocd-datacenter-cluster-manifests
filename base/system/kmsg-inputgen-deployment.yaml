apiVersion: apps/v1
kind: Deployment
metadata:
  name: kmsg-inputgen-deployment
  namespace: system
spec:
  replicas: 3
  selector:
    matchLabels:
      system: kmsg
  template:
    metadata:
      labels:
        system: kmsg
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: kmsg-inputgen
          image: kyla333/inputgen5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: metrics
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"