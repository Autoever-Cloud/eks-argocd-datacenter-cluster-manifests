apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: efkstack
spec:
  selector:
    matchLabels:
      name: fluent-bit
  template:
    metadata:
      labels:
        name: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:2.2.2
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        - name: storage
          mountPath: /var/fluent-bit/storage/
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: state
        emptyDir: {}
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: storage
        hostPath:
          path: /var/lib/fluent-bit/storage/